<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        textarea {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
            height: 100px;
        }

        textarea:focus {
            border-color: #1e88e5;
        }

        button {
            background-color: #1e88e5;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }

        #output {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        #output div {
            margin-top: 10px;
        }

        #output button {
            background-color: #26a69a;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #output button:hover {
            background-color: #00796b;
            transform: scale(1.05);
        }

        #output button.active {
            background-color: #ff5722;
            transform: scale(1.1);
        }

        #buttonArea {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display! flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-end;
        }

        #nowPlaying {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            background-color: #121212;
            padding: 10px;
            border-bottom: 1px solid #444444;
        }

        select {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
            border-radius: 10px;
            padding: 10px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        select:focus {
            border-color: #1e88e5;
        }

        .test-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .test-buttons button {
            background-color: #1e88e5;
            color: #ffffff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .test-buttons button:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="nowPlaying">再生中: なし</div>
    <p>デモサイトです。各行「english, 日本語」となるように入れればうまいこと行くかもしれないというだけ。</p>
    <textarea id="inputText" rows="10" cols="50"></textarea><br>
    <label for="speed">Speed:</label>
    <select id="speed">
        <option value="normal">Normal</option>
        <option value="fast">Fast</option>
        <option value="veryfast">Very Fast</option>
        <option value="slow">Slow</option>
    </select>
    <button onclick="processText()">Submit</button>
    <button onclick="reverseText()">Reverse</button>
    <button onclick="enterTestMode()">Test</button>
    <div class="buttonArea">
        <button id="autoPlayButton" onclick="autoPlay()">Auto-Play</button>
        <button id="stopButton" onclick="stopAutoPlay()">Stop</button>
    </div>
    <div id="output"></div>

    <script>
        let autoPlayIndex = 0;
        let autoPlayActive = false;
        let testModeActive = false;
        let scores = JSON.parse(localStorage.getItem('scores')) || {};

        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = '';
        });

        function processText() {
            const inputText = document.getElementById('inputText').value;
            const lines = inputText.split('\n');
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            lines.forEach((line, index) => {
                const parts = line.split(',');
                const sth1 = parts[0];
                const sth2 = parts[1];
                const num = parts[2] ? parseInt(parts[2]) : 0;
                const id = index + 1;
                const element = document.createElement('div');
                element.innerHTML = `<button onclick="readText('${sth1}', '${sth2}', ${num}, this)">${sth1}</button>`;
                outputDiv.appendChild(element);
                scores[`${sth1},${sth2}`] = num;
            });

            localStorage.setItem('scores', JSON.stringify(scores));
        }

        function readText(sth1, sth2, num, button) {
            const synth = window.speechSynthesis;
            const speed = document.getElementById('speed').value;
            let rate = 1;
            let delay = 200;

            if (speed === 'fast') {
                rate = 1.2;
                delay = 100;
            } else if (speed === 'veryfast') {
                rate = 1.4;
                delay = 50;
            } else if (speed === 'slow') {
                rate = 0.8;
                delay = 300;
            }

            const utterThis1 = new SpeechSynthesisUtterance(sth1);
            utterThis1.lang = 'en-GB';
            utterThis1.rate = rate;
            synth.speak(utterThis1);

            document.getElementById('nowPlaying').innerText = `再生中: ${sth1}`;

            utterThis1.onend = function() {
                setTimeout(() => {
                    const utterThis2 = new SpeechSynthesisUtterance(sth2);
                    utterThis2.lang = 'ja-JP';
                    utterThis2.rate = rate;
                    synth.speak(utterThis2);

                    document.getElementById('nowPlaying').innerText = `再生中: ${sth2}`;

                    utterThis2.onend = function() {
                        if (autoPlayActive) {
                            autoPlayIndex++;
                            setTimeout(autoPlayNext, delay);
                        }
                    };
                }, delay);
            };

            const buttons = document.querySelectorAll('#output button');
            buttons.forEach(btn => btn.classList.remove('active'));
            if (button) button.classList.add('active');
        }

        function reverseText() {
            const inputText = document.getElementById('inputText').value;
            const lines = inputText.split('\n');
            const reversedLines = lines.map(line => {
                const parts = line.split(',');
                return `${parts[1]},${parts[0]}${parts[2] ? ',' + parts[2] : ''}`;
            });
            document.getElementById('inputText').value = reversedLines.join('\n');
        }

        function autoPlay() {
            autoPlayActive = true;
            autoPlayIndex = 0;
            autoPlayNext();
        }

        function autoPlayNext() {
            const buttons = document.querySelectorAll('#output button');
            if (autoPlayIndex < buttons.length) {
                buttons[autoPlayIndex].click();
            } else {
                autoPlayActive = false;
            }
        }

        function stopAutoPlay() {
            autoPlayActive = false;
        }

        function enterTestMode() {
            testModeActive = true;
            document.body.innerHTML = `
                <div id="nowPlaying">再生中: なし</div>
                <div class="test-buttons">
                    <button onclick="practiceMode()">Practice</button>
                    <button onclick="startTest()">Start</button>
                    <button onclick="stopTest()">Stop</button>
                    <button onclick="outputScores()">Output</button>
                </div>
                <div id="testOutput"></div>
            `;
        }

        function practiceMode() {
            testModeActive = false;
            location.reload();
        }

        function startTest() {
            const keys = Object.keys(scores).filter(key => scores[key] > -5 && scores[key] < 8);
            if (keys.length === 0) {
                alert('No more items to test.');
                return;
            }
            const randomKey = keys[Math.floor(Math.random() * keys.length)];
            const [sth1, sth2] = randomKey.split(',');
            readText(sth1, sth2, scores[randomKey], null);
            document.getElementById('testOutput').innerHTML = `
                <div class="test-buttons">
                    <button onclick="updateScore('${randomKey}', 3)">Perfect</button>
                    <button onclick="updateScore('${randomKey}', 1)">OK</button>
                    <button onclick="updateScore('${randomKey}', -1)">Bad</button>
                </div>
            `;
        }

        function stopTest() {
            testModeActive = false;
            document.getElementById('testOutput').innerHTML = '';
        }

        function updateScore(key, value) {
            scores[key] = Math.min(8, Math.max(-5, scores[key] + value));
            document.getElementById('testOutput').innerHTML = '';
            if (testModeActive) {
                startTest();
            }
            localStorage.setItem('scores', JSON.stringify(scores));
        }

        function outputScores() {
            const outputText = Object.entries(scores)
                .map(([key, value]) => `${key},${value}`)
                .join('\n');
            navigator.clipboard.writeText(outputText).then(() => {
                alert('Scores copied to clipboard!');
            });
        }
    </script>
</body>
</html>
